image: Visual Studio 2017
environment:
  nodejs_version: "10"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g node-gyp

after_build:
  - dir "c:\program files (x86)\windows kits\10\unionmetadata"
  - C:\projects\nodert\src\NodeRTCmd\bin\Debug\NodeRTCmd.exe --winmd "c:\Program Files (x86)\Windows Kits\10\UnionMetadata\Windows.winmd" --outdir c:\projects\nodert\out --verbose --nobuild
